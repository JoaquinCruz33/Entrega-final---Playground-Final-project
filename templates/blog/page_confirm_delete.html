{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que quieres eliminar la página "{{ page.title }}"?</h2>
    <p>Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'page_detail' page.pk %}">No, cancelar</a>
    </form>
{% endblock %}
