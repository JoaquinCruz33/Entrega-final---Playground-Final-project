{% extends 'base.html' %}
{% block title %}Enviar Mensaje{% endblock %}

{% block content %}
    <h2>Enviar Nuevo Mensaje</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <p><a href="{% url 'received_messages' %}">Cancelar y Volver a Recibidos</a></p>
{% endblock %}
