{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
    <h2>Registrarse</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Renderiza los campos del formulario como párrafos #}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></p>
{% endblock %}
